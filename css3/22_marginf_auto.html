<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Margin-auto</title>
  <style>
    h1 { 
      display: inline-block;
      background-color: aqua;
      width: 700px; /* margin auto > %사용시 같이 줄어듬 */
      margin: auto; /* 인라인, 인라인블럭(문자여서 왼쪽부터 맞춰서 진행)인 경우 불가능 /h1이 브라우저에 100%적용되어있어 margin이 미세하게 적용*/
    }
  </style>
</head>
<body>
  <h1>Margin auto</h1>

</body>
</html>
