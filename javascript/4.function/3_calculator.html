<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3_calculator.jx</title>
  <script src="2_calculator.js"></script>
  <script>
    // 계산시 처리를 위한 데이터 전처리
    // a  <-- document.getElementById("number1").value; 
    // b  <-- document.getElementById("number2").value; 
    // op 
    // culculator(z, b, op);
    // document 는 브라우저에서 실행> 입력받아서 값을 가져올때 
    // 데이터가 입력되는 폼에 유효성 체크(Validation check) 반드시 진행!! **********

    // 1세대 방식
    function dataInput(op){
      let a = document.getElementById("number1").value; // value가 없으면 객체 통채로 가리킴
      let b = document.getElementById("number2").value;
      if(a === ''){
        alert('첫번째 숫자를 입력해주세요.');
        document.getElementById("number1").focus();
      }else if(b === ''){
        alert('두번째 숫자를 입력해주세요.');
        document.getElementById('number2').focus();
      }else{
        calculator(parseInt(a), parseInt(b), op); //input에서 받은 데이터는 string형이기 때문
        // console.log(parseInt(a), typeof parseInt(a));
      }
    };
    
  </script>
</head>
<body>
  <h1>계산기</h1>
  <from action="#">
    <ul>
      <li>
        <label for="">number1</label>
        <input type="text" id="number1" > <!--ㅇ-->
      </li>
      
      <label for="">number2</label>
      <input type="text" id="number2" >
    </li>
    <li>
      <button type="button" onclick="dataInput('+')"> + </button>
      <button type="button" onclick="dataInput('-')"> - </button>
      <button type="button" onclick="dataInput('*')"> * </button>
      <button type="button" onclick="dataInput('/')"> / </button>
      <button type="button" onclick="dataInput('%')"> % </button>
    </li>
    </ul>
    <div>
      <span>실행결과 : </span>
      <span></span>
    </div>
  </from>

</body>
</html>
