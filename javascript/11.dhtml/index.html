<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="./counter.js"></script>
  <style>
    .counter {
      width: 180px;
    }
    #number {
      font-size: 25px;
      text-align: right;
      padding-right: 20px;
      padding-bottom: 20px;
    }
  </style>
</head>
<body>
  <h1>Counter</h1>
  <div class="counter">
    <div id="number">0</div>
    <!-- onclick="increment" : 함수의 주소값만 주는 것-->
    <button type="button" onclick="counter('increment')">increment</button>
    <button type="button" onclick="counter('decrement')">decrement</button>
  </div>
</body>
</html>
