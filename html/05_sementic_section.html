<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Html5-Sectioning</title>
</head>
<body>
  <!-- div:블록라벨 -->
  <header>
    <div class="header-logo">
      <h2>Header</h2>
      <img src="" alt="">
    </div>  
    <nav>
      <ul>
        <li>
          <a href="www.naver.com">네이버</a>
        </li>
        <li>
          <a href="www.goolgle.com">구글</a>
        </li>
        <li>
          <a href="www.daum.com">다음</a>
        </li>
      </ul>
    </nav>
  </header>

  <main>
    <section>
      <aside>Sub Menu</aside>    
    </section>
    <section>
      <article>
        <h2>Main Content1</h2>
        <div>xontent~~</div>
      </article>
      <article>Main Content2</article>
      <article>Main Content3</article>
    </section>
  </main>

  <div class="content">
    <div class="sub_content">Sub Menu</div>
    <div class="main-content">Main Menu</div>
  </div>

  <footer>  
    <address>
      <p>@copyright 회사소개</p>
      <p>전화번호 : 02-1234-5678</p>
      <p>이메일 : test@test.com</p>
    </address>  
  </footer>
</body>
</html>
