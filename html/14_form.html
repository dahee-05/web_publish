<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    function loginSubmit() {
      alert("서버로 전송합니다.");
    }
  </script>
</head>
<body>
  <h1>Form Element</h1>
  <form action="#" method="get">
    <!-- GET : 소켓의 Head에 쿼리스트링 방식 :: 주소?name=value&... / a태그를 사용해 값을 넘길때 사용 -->
    <!-- POST : 소켓의 body에 데이터 저장,url에 데이터 안보임  -->
     <fieldset>
        <legend>로그인 화면 </legend> <!-- <legend> : fieldset의 제목역할 -->
        <ul>
          <li>
            <label for="">ID</label>
            <input type="text" name="id" id="id" placeholder="아이디 입력">
          </li>
          <li>
            <label for="">PassWord</label>
            <input type="password" name="pwd" id="" placeholder="패스워트 입력">
          </li>
        </ul>
      </fieldset>  

      <fieldset>
        <legend>옵션 사항</legend>
        <ul>
          <li>
            <label for="">주소</label>
            <select name="address">  <!-- adress = 서울시--> 
              <option value="선택">선택</option>
              <option value="서울시">서울시</option>
              <option value="부산시">부산시</option>
              <option value="인천시">인천시</option>
            </select>
          </li>
          <li>
            <label for="">직군</label>
            <input type="radio" name="role" value="front">
            <span>프론트 개발자</span>
            <input type="radio" name="role" value="server">
            <span>서버 개발자 </span>
            <input type="radio" name="role" value="dba">
            <span>DBA</span>
          </li>
          <li>
            <label for="">관심 과목</label>
            <input type="checkbox" name="subject" value="html">
            <span>HTML</span>
            <input type="checkbox" name="subject" value="css">
            <span>CSS</span>
            <input type="checkbox" name="subject" value="JavaScript">
            <span>JavaScript</span>
          </li>
          <li>
            <label for="">자기소개</label>
            <textarea name="intro" cols="30" rows="5" placeholder="200자 이내로 입력하세요"></textarea>
          </li>
          <li>
            <label for="">파일업로드</label>
            <input type="file" name="file"> 
            <!--쿼리스트링 방식x, 파일업로드 라이브러리 사용-->
          </li>
          <li>
            <label for="">URL</label>
            <input type="url" name="url"> 
            <!-- http를 빼고 적으면 입력 알림 뜸-->
          </li>
          <li>
            <label for="">생년월일</label>
            <input type="date" name="birth"> <!--date, datetime, datetime-local-->
          </li>
          <!-- <li>
            <label for="">과목리스트</label>
            <datalist name="slist" id="slist">
              <option value="HTML"></option>
              <option value="CSS"></option>
            </datalist> 
          </li> -->
        </ul>
      </fieldset>

      <div>
        <!-- 디폴트 type : submit(폼의 주소(action) 서버로 데이터 전송)-->
        <button type="submit" onclick="loginSubmit()">Login</button>
        <button type="reset">Reset</button>
        <button>
          <img src="/html/images/cgvLogo.png" alt="로고이미지" width=25px">
        </button>
      </div>
  </form>




</body>
</html>
<!-- 
쿼리스트링 방식(데이터 전송 방식, GET방식), 텍스트 값만 넘어감
 == http://127.0.0.1:5500/html/14_form.html?id=test1&pwd=123# 
 
 *** a태그는 무조건 get 방식 
리액트는 submit을 사용할 수 없음, 자바스크립트 언어이기때문에 
리엑트에서 html은 뼈대만 만들어줌 

<input type="button"> >>> 옛날 버전
체크박스는 여러개가 동시에 체크가 되는 것이 디폴트 값

<textarea> 사용시 닫는 태그 사이 공백이 존재하면 placeholder 적용안됨
 -->
