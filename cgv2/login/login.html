<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://kit.fontawesome.com/8dbe38c37b.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="/cgv2/css/login.css">
</head>
<body>
  <!-- header start -->
  <iframe src="/cgv2/header.html" frameborder="0" width="100%" height="150px"></iframe>
  <!-- header end -->

  <!-- content -->
  <div class="content">
    <div class="login-form center-layout">
      <h1 class="center-title">로그인</h1>
        <form action="#" method="post">
          <ul>
            <li>
              <p>아이디 비밀번호를 입력하신 후, 로그인 버튼을 클릭해 주세요.</p>
            </li>
            <li>
              <div class="login-input">
                <i class="fa-regular fa-user"></i>
                <input type="text" name="id" placeholder="아이디를 입력해주세요">
              </div>
            </li>
            <li>
              <div class="login-input">
                <i class="fa-solid fa-lock"></i>       
                <input type="password" name="pwd" placeholder="비밀번호를 입력해주세요">
            </li>
            <li>
              <button>로그인</button>
            </li>
            <li>
              <input type="checkbox">
              <span>아이디 저장</span>
              <a href="#">아이디 찾기&gt;</a>
              <a href="#">비밀번호 찾기&gt;</a>
            </li>
            <li>
              <button>네이버 로그인</button>
            </li>
          </ul>
          <div>
            <img src="https://adimg.cgv.co.kr//images/202206/loginplus/350x300.png" alt="로그인">
          </div>
        </form>
    </div>
  </div>

  <!-- footer start -->
  <iframe src="/cgv2/footer.html" frameborder="0" width="100%" height="500px"></iframe>
  <!-- footer end -->  
</body>
</html>
