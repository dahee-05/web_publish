<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- header start -->
  <iframe src="/cgv2/header.html" frameborder="0"width="100%" height="350px"></iframe>
  <!-- header end -->

  <!-- content -->
  <div class="content">
    <div class="Join-form">
      <form action="#" method="post">
        <ul>
          <li>
            <label for=""><b>아이디</b></label>
            <span class="" hidden>사용할 수 없는 아이디입니다.</span>
            <div>
              <input type="text" name="id" placeholder="아이디 입력(6~20자)">
              <button>중복확인</button>
            </div>
          </li>
          <li>
            <label for=""><b>비밀번호</b></label>
            <span hidden>20자 이내의 비밀번호를 입력해주세요.</span>
            <div>
              <input type="password" name="pwd" placeholder="비밀번호 입력(문자, 숫자, 특수문자 포함8~20자)">
            </div>  
          </li>
          <li>
            <label for=""><b>비밀번호 확인</b></label>
            <span class="" hidden>비밀번호가 일치하지 않습니다.</span>
            <div>
              <input type="password" name="cpwd" placeholder="비밀번호 재입력">
            </div>
          </li>
          <li>
            <label for=""><b>이름</b></label>
            <div>
              <input type="text" name="name" placeholder="이름을 입력하세요">
            </div>
          </li>
          <li>
            <label for=""><b>전화번호</b></label>
            <div>
              <input type="tel" name="phone" placeholder="휴대폰 번호 입력('-'포함)">
            </div>
          </li>
          <li>
            <label for=""><b>이메일 주소</b></label>
            <div>
              <input type="text" name="emailname" placeholder="이메일 주소">
              <span>@</span>
              <select name="emaildomain" >
                <option value="default">선택</option>
                <option value="naver.com">naver.com</option>
                <option value="google.com">google.com</option>
                <option value="daum.net">daum.net</option>
              </select>
            </div>
          </li>
          <li>
            <button>가입하기</button>
            <button>가입취소</button>
          </li>
        </ul>
      </form>
    </div>
  </div>

  <!-- footer start -->
  <iframe src="/cgv2/footer.html" frameborder="0" width="100%" height="250px"></iframe>
  <!-- footer end -->  
</body>
</html>
